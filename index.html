<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Overpass:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Registration Page</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Join Our Community...</h1>

        <div></div>
      </section>
      <section>
        <form action="">
          <label for="firstname">
            First Name
            <input type="text" id="firstname" name="firstname"
          /></label>
          <label for="lastname">
            Last Name
            <input type="text" id="lastname" name="lastname"
          /></label>

          <label for="passwordOne"
            >Password
            <input type="password" name="passwordOne" id="passwordOne"
          /></label>
          <label for="passwordTwo">
            Confirm Password
            <input type="password" name="passwordTwo" id="passwordTwo"
          /></label>
          <label for="email">
            Email <input type="email" id="email" name="email"
          /></label>
          <button type="submit" id="registerbutton">Register</button>
        </form>
        <button type="button">
          <a href="#"
            ><i class="fab fa-facebook-square fa-2x"></i>Login With Facebook</a
          >
        </button>
      </section>
      <footer>
        <p>
          &copy; 2020
          <a href="https://github.com/MoeRayo" target="_blank"
            >Moronfolu Olufunke</a
          >
        </p>
      </footer>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
